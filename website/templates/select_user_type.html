{% extends 'hf.html' %}
{% load static %}

{% block code %}
<link rel="stylesheet" href="{% static 'website/css/style.css' %}">
<link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
<div style="display: flex; justify-content: center; align-items: flex-start; min-height: 60vh; padding-top: 50px;">
  <div>
    <h2 style="text-align: center;">Which type of user are you?</h2>
    <form method="POST" style="text-align: left; margin-top: 20px;">
      {% csrf_token %}
      <div style="margin-bottom: 10px;">
        <label>
          <input type="radio" name="user_type" value="owner">
          Employee OR Shop/Enterprise Owner
        </label>
      </div>
      <div style="margin-bottom: 20px;">
        <label>
          <input type="radio" name="user_type" value="normal">
          Normal User
        </label>
      </div>
      <div style="text-align: center;">
        <button type="submit" style="background-color: red; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
          Continue
        </button>
      </div>
    </form>
  </div>
</div>

</form>
</center>
{% endblock %}
