{% load socialaccount %}
{% load static %}

<!-- CSS Files -->
<link rel="stylesheet" href="{% static 'website/css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'website/css/owl.carousel.min.css' %}">
<link rel="stylesheet" href="{% static 'website/css/flaticon.css' %}">
<link rel="stylesheet" href="{% static 'website/css/price_rangs.css' %}">
<link rel="stylesheet" href="{% static 'website/css/slicknav.css' %}">
<link rel="stylesheet" href="{% static 'website/css/animate.min.css' %}">
<link rel="stylesheet" href="{% static 'website/css/magnific-popup.css' %}">
<link rel="stylesheet" href="{% static 'website/css/fontawesome-all.min.css' %}">
<link rel="stylesheet" href="{% static 'website/css/themify-icons.css' %}">
<link rel="stylesheet" href="{% static 'website/css/slick.css' %}">
<link rel="stylesheet" href="{% static 'website/css/nice-select.css' %}">
<link rel="stylesheet" href="{% static 'website/css/style.css' %}">

<!-- Header -->
<header>
    <div class="header-area header-transparrent">
        <div class="headder-top header-sticky">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-3 col-md-2">
                        <div class="logo">
                            <a href="{% url 'home' %}"><img src="{% static 'website/img/logo/logo.png' %}" alt=""></a>
                        </div>  
                    </div>
                    <div class="col-lg-9 col-md-9">
                        <div class="menu-wrapper">
                            <div class="main-menu">
                                <nav class="d-none d-lg-block">
                                    <ul id="navigation">
                                        <li><a href="{% url 'home' %}">Home</a></li>
                                        <li><a href="{% url 'base' %}">Find Employee</a></li>
                                        <li><a href="{% url 'base' %}">Find Shop or Enterprises</a></li>
                                        <li><a href="{% url 'contact' %}">Contact Us</a></li>
                                    </ul>
                                </nav>
                            </div>          
                            <div class="header-btn d-none f-right d-lg-block">
                                <a href="{% url 'signup' %}" class="btn head-btn1">Signup</a>
                                <a href="{% url 'login' %}" class="btn head-btn2">Login</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="mobile_menu d-block d-lg-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Login Section -->
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded">
                <div class="card-body p-4">
                    <h3 class="card-title text-center mb-4">Login</h3>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-danger">{{ message }}</div>
                        {% endfor %}
                    {% endif %}

                    <form method="POST" novalidate>
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" name="phone_number" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>

                    <div class="text-center my-3 position-relative">
                        <hr class="mt-4 mb-3">
                        <span class="position-absolute top-50 start-50 translate-middle bg-white px-2 text-muted">or</span>
                    </div>

                    <a href="{% provider_login_url 'google' method='oauth2' %}" class="btn btn-outline-dark w-100 d-flex align-items-center justify-content-center">
                        <img src="https://developers.google.com/identity/images/g-logo.png" width="20" class="me-2">
                        Continue with Google
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
