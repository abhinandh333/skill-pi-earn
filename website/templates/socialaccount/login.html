{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login with Google</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="card shadow p-4" style="width: 400px;">
    <h4 class="text-center mb-4">Sign In with Google</h4>
    
    <form method="POST" action="{% provider_login_url 'google' %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger w-100">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="20" class="me-2">
        Continue with Google
      </button>
    </form>
    
    <div class="text-center mt-3">
      <a href="/" class="text-secondary text-decoration-none">‚Üê Back to Home</a>
    </div>
  </div>
</div>

</body>
</html>
