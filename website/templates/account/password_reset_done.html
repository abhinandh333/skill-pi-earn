{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% trans "Password Reset Sent" %}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 30px;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #d9534f;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #d9534f;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    a:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>{% trans "Check Your Email" %}</h2>
    <p>{% trans "We've emailed you instructions for setting your password. You should receive them shortly." %}</p>
    <a href="{% url 'account_login' %}">{% trans "Back to Login" %}</a>
  </div>
</body>
</html>
