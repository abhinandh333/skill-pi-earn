{% extends "hf.html" %}
{% load i18n %}

{% block code %}
  <h2>{% trans "Password Reset" %}</h2>
  <p>{% trans "Enter your email address below, and we'll send you an email with instructions to reset your password." %}</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
  {% trans "Reset My Password" %}
</button>
  </form>
  <br>
{% endblock %}
