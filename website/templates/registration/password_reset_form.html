{% extends 'hf.html' %}
{% block code %}
<div style="max-width: 500px; margin: auto; padding: 20px; font-family: Arial;">
  <h2>🔐 Forgot Your Password?</h2>
  <p>No worries! Enter your email below and we’ll send you a reset link.</p>

  <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
    {{ form.email }}<br><br>
    <button type="submit" style="background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
      Send Reset Link
    </button>
  </form>
</div>
{% endblock %}
